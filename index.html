<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>

    <div id="main">
        <div id="container">
            <div id="display"></div>
            <button class="key ac" id="ac-button">AC</button>
            <button class="key clear" id="clear-button">C</button>
            <button class="key oper" id="div-button">/</button>
            <button class="key oper" id="mult-button">*</button>
            <button class="key num" id="seven-button">7</button>
            <button class="key num" id="eight-button">8</button>
            <button class="key num" id="nine-button">9</button>
            <button class="key oper" id="sub-button">-</button>
            <button class="key num" id="four-button">4</button>
            <button class="key num" id="five-button">5</button>
            <button class="key num" id="six-button">6</button>
            <button class="key oper" id="add-button">+</button>
            <button class="key num" id="one-button">1</button>
            <button class="key num" id="two-button">2</button>
            <button class="key num" id="three-button">3</button>
            <button class="key equals" id="equals-button">=</button>
            <button class="key num" id="zero-button">0</button>
            <button class="key num" id="decimal-button">.</button>
        </div>
    </div>

    <div id="footer">
        <p>Copyright 2022 @ rtokala14</p>
    </div>
</body>
</html>
