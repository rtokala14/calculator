<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link type="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>

    <div id="main">
        <div id="container">
            <div id="display"></div>
            <div id="keys">
                <button id="ac-button">AC</button>
                <button id="c-button">C</button>
                <button id="div-button">/</button>
                <button id="mult-button">*</button>
                <button id="7-button">7</button>
                <button id="8-button">8</button>
                <button id="9-button">9</button>
                <button id="sub-button">-</button>
                <button id="4-button">4</button>
                <button id="5-button">5</button>
                <button id="6-button">6</button>
                <button id="add-button">+</button>
                <button id="1-button">1</button>
                <button id="2-button">2</button>
                <button id="3-button">3</button>
                <button id="equals-button">=</button>
                <button id="0-button">0</button>
                <button id="decimal-button">.</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Copyright 2022 @ rtokala14</p>
    </div>
</body>
</html>
